name: Build and Push Docker Image
 
on:
  push:
    branches: 
        - main
        - dev
 
jobs:
  build:
    runs-on: runner-api
 
    steps:
      - name: Checkout
        uses: actions/checkout@v3
 
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
 
      - name: Build and Push 
        shell: powershell
        run: |               
          Set-Location -Path "./src"
          $branchName = "${{ github.ref_name }}"
          $port = if ($branchName -eq "main") { "8000" } else { "8080" }
          $imageName = "ghcr.io/gusmarko/praksa-task-api/praksa-task-api:${branchName}-latest"
          docker build --build-arg ENVIRONMENT=$branchName --build-arg APP_PORT=$port -t $imageName .
          docker push $imageName
